title: Note

num: '{{ page.created.toDate("Ymd") }}'

buttons:
  settings: true
  icShare: true

columns:
  main:
    width: 2/3
    fields:
      text:
        type: markdown
        autofocus: true
        size: huge
        buttons:
          headlines:
            - h1
            - h2
            - h3
          bold:
            - **
          link:
            - kirbytext
            - blank: true
            - pagelink: kirbytext
          pagelink: kirbytext
          italic: *
          strikethrough:
          code:
          ul: "-"
          ol:
          blockquote:
          hr: ***
          highlight:
          file:
          footnote:
          invisibles:

  sidebar:
    width: 1/3
    sections:
      author:
        type: fields
        fields:
          author:
            type: users
            default:
              mail@tinko.dev
            required: true
            multiple: false

      stats:
        type: stats
        label: Page views
        size: huge
        reports:
          - label: "Last visited:"
            value: "{{ page.pageviewcount }}"
            info: "{{ page.pagelastvisited('Y-m-d') }}"
            theme: info

      files:
        type: files

      created:
        type: fields
        fields:
          created:
            type: date
            time: true
            default: now
            required: true
            disabled: true










