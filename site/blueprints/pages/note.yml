title: Note

num: '{{ page.created.toDate("Ymd") }}'

columns:
  main:
    width: 2/3
    fields:
      indieConnector:
        extends: indieconnector/fields/webmentions
      text:
        type: markdown
        autofocus: true
        size: huge
        buttons:
          headlines:
            - h1
            - h2
            - h3
          bold:
            - **
          link:
            - kirbytext
            - blank: true
            - pagelink: kirbytext
          pagelink: kirbytext
          italic: *
          strikethrough:
          code:
          ul: "-"
          ol:
          blockquote:
          hr: ***
          highlight:
          file:
          footnote:
          invisibles:

  sidebar:
    width: 1/3
    sections:
      author:
        type: fields
        fields:
          author:
            type: users
            default:
              mail@tinko.dev
            required: true
            multiple: false
          created:
            type: date
            time: true
            default: now
            required: true
            disabled: true

      files:
        type: files

      info:
        type: fields
        fields:
          counter:
            label: Page view count
            type: viewcount
          lastvisited:
            label: Page last visited
            type: lastvisited
            format: 'DD-MM-YYYY'

      betterstats:
        type: stats
        reports:
          - label: View Count of Page
            value: "{{ page.pageviewcount }}"
          - label: View Count with Children
            value: "{{ page.children.pageviewcount(page.pageviewcount) }}"

      Komments:
        type: stats
        reports:
          - label: Pending Comments
            value: "{{ site.numberOfPendingComments }}"
            info: "Possible spam: {{ site.numberOfSpamComments }}"
            link: https://getkirby.com/shop
            theme: negative





