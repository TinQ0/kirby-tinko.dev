title: Markdown Note

columns:
  main:
    width: 2/3
    fields:
      text:
        type: markdown
        autofocus: true
        size: huge
        buttons:
          headlines:
            - h1
            - h2
            - h3
          bold:
            - **
          link:
            - kirbytext
            - blank: true
            - pagelink: kirbytext
          pagelink: kirbytext
          italic: *
          strikethrough:
          code:
          ul: "-"
          ol:
          blockquote:
          hr: ***
          highlight:
          file:
          footnote:
          invisibles:
          divider:




  sidebar:
    width: 1/3
    sections:
      author:
        type: fields
        fields:
          author:
            type: users
            default:
              mail@tinko.dev
            required: true
            multiple: false

      files:
        type: files

